<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="c_12.css" rel="stylesheet">
    <title>Assignment 12 Html page</title>
  <script>
      function setCookie(cname, cvalue, exdays) {
          const d = new Date();
          d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
          let expires = "expires="+d.toUTCString();
          document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }

      function getCookie(cname) {
          let name = cname + "=";
          let ca = document.cookie.split(';');
          for(let i = 0; i < ca.length; i++) {
              let c = ca[i];
              while (c.charAt(0) == ' ') {
                  c = c.substring(1);
              }
              if (c.indexOf(name) == 0) {
                  return c.substring(name.length, c.length);
              }
          }
          return "";
      }

      function checkCookie() {
          let user = getCookie("userword");
          if (user != "") {
              alert("Here is your word again user: " + user);
          } else {
              user = prompt("Enter anything random: ", "");
              if (user != "" && user != null) {
                  setCookie("userword", user, 365);
              }
          }
      }
  </script>
</head>
<body>
  <h1>Working with Cookies!</h1>
  <img src="Images/download.jpg" alt="Monster">
  <h2>Reload to see cookie</h2>
  <body onload="checkCookie()"></body>

</body>
</html>
